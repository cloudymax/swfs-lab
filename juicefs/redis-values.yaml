releaseName: redis
valuesObject:
  fullNameOverride: "redis"
  global:
    storageClass: "local-path"
    redis:
      password: "password"
    replica:
      replicaCount: 1
    service:
      type: ClusterIP
      ports:
        redis: 6379
    tls:
      enabled: false
      authClients: true
      autoGenerated: false
    persistence:
      enabled: true
      path: /bitnami/redis/data
      size: 8Gi
    cluster:
      init: true
      nodes: 6
      replicas: 1
      externalAccess:
        enabled: false
        services:
          disabledLoadBalncerIP: false
          type: LoadBalancer
          port: 6379
          loadBalncerIP: []
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
